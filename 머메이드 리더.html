<body class="bg-gray-50">
    <div class="container mx-auto p-6 max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">🧜‍♀️ 머메이드 리더</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 입력 영역 -->
            <div class="bg-white rounded-lg shadow-md p-6">

                        <button onclick="closeCropModal()" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="relative inline-block">
                        <canvas id="cropCanvas" class="border border-gray-300"></canvas>
                        <div id="cropBox" class="absolute border-2 border-blue-500 bg-blue-100 bg-opacity-20 cursor-move hidden" style="width: 0px; height: 0px;"></div>
                    </div>
                    <div class="mt-4 flex gap-3">
                        <button onclick="cropAndDownload()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                            자른 이미지 다운로드
                        </button>
                        <button onclick="resetCrop()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                            초기화
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let isDragging = false;
        let isResizing = false;
        let dragStartX, dragStartY;
        
        // 머메이드 초기화
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#3B82F6',
                primaryTextColor: '#fff',
                primaryBorderColor: '#2563EB',
                lineColor: '#6B7280',
                secondaryColor: '#E5E7EB',
                tertiaryColor: '#F3F4F6'
            }
        });
        
        // 머메이드 렌더링
        async function renderMermaid() {
            const input = document.getElementById('mermaidInput').value;
            const output = document.getElementById('mermaidOutput');
            
            if (!input.trim()) {
                output.innerHTML = '<span class="text-red-500">코드를 입력해줘!</span>';
                return;
            }
            
            try {
                output.innerHTML = '<div class="mermaid">' + input + '</div>';
                await mermaid.run();
            } catch (error) {
                output.innerHTML = '<span class="text-red-500">에러: ' + error.message + '</span>';
            }
        }
        
        // 템플릿 로드
        function loadTemplate(type) {
            const templates = {
                flowchart: `graph TD
    A[시작] --> B{조건 확인}
    B -->|조건 1| C[프로세스 A]
    B -->|조건 2| D[프로세스 B]
    C --> E[결과 처리]
    D --> E
    E --> F[종료]`,
                sequence: `sequenceDiagram
    participant 사용자
    participant 서버
    participant 데이터베이스
    
    사용자->>서버: 로그인 요청
    서버->>데이터베이스: 사용자 정보 조회
    데이터베이스-->>서버: 사용자 정보 반환
    서버-->>사용자: 로그인 성공`,
                gantt: `gantt
    title 프로젝트 일정
    dateFormat  YYYY-MM-DD
    section 기획
    요구사항 분석     :a1, 2024-01-01, 7d
    설계             :after a1, 5d
    section 개발
    프론트엔드 개발   :2024-01-10, 10d
    백엔드 개발      :2024-01-12, 8d
    section 테스트
    통합 테스트      :2024-01-20, 5d`,
                pie: `pie title 프로젝트 시간 분배
    "기획" : 20
    "디자인" : 15
    "개발" : 40
    "테스트" : 15
    "배포" : 10`
            };
            
            document.getElementById('mermaidInput').value = templates[type];
            renderMermaid();
        }
        
        // 전체 이미지 다운로드
        async function downloadFullImage() {
            const element = document.querySelector('#mermaidOutput svg') || document.querySelector('#mermaidOutput');
            if (!element || element.innerHTML.includes('여기에 다이어그램이 표시돼')) {
                alert('먼저 다이어그램을 생성해줘!');
                return;
            }
            
            try {
                const canvas = await html2canvas(element, {
                    backgroundColor: '#ffffff',
                    scale: 2
                });
                
                const link = document.createElement('a');
                link.download = 'mermaid-diagram.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                alert('다운로드 중 오류가 발생했어: ' + error.message);
            }
        }
        
        // 자르기 모달 열기
        async function openCropModal() {
            const element = document.querySelector('#mermaidOutput svg') || document.querySelector('#mermaidOutput');
            if (!element || element.innerHTML.includes('여기에 다이어그램이 표시돼')) {
                alert('먼저 다이어그램을 생성해줘!');
                return;
            }
            
            document.getElementById('cropModal').classList.remove('hidden');
            
            const canvas = document.getElementById('cropCanvas');
            const ctx = canvas.getContext('2d');
            
            try {
                const tempCanvas = await html2canvas(element, {
                    backgroundColor: '#ffffff',
                    scale: 2
                });
                
                canvas.width = tempCanvas.width;
                canvas.height = tempCanvas.height;
                ctx.drawImage(tempCanvas, 0, 0);
                
                setupCropBox();
            } catch (error) {
                alert('이미지 로드 중 오류가 발생했어: ' + error.message);
                closeCropModal();
            }
        }
        
        // 자르기 박스 설정
        function setupCropBox() {
            const canvas = document.getElementById('cropCanvas');
            const cropBox = document.getElementById('cropBox');
            
            canvas.addEventListener('mousedown', startCrop);
            canvas.addEventListener('mousemove', updateCrop);
            canvas.addEventListener('mouseup', endCrop);
            
            cropBox.addEventListener('mousedown', startDrag);
        }
        
        function startCrop(e) {
            if (e.target.id === 'cropBox') return;
            
            const rect = e.target.getBoundingClientRect();
            cropStartX = e.clientX - rect.left;
            cropStartY = e.clientY - rect.top;
            isResizing = true;
            
            const cropBox = document.getElementById('cropBox');
            cropBox.style.left = cropStartX + 'px';
            cropBox.style.top = cropStartY + 'px';
            cropBox.style.width = '0px';
            cropBox.style.height = '0px';
            cropBox.classList.remove('hidden');
        }
        
        function updateCrop(e) {
            if (!isResizing && !isDragging) return;
            
            const rect = e.target.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            if (isResizing) {
                const width = Math.abs(currentX - cropStartX);
                const height = Math.abs(currentY - cropStartY);
                const left = Math.min(currentX, cropStartX);
                const top = Math.min(currentY, cropStartY);
                
                const cropBox = document.getElementById('cropBox');
                cropBox.style.left = left + 'px';
                cropBox.style.top = top + 'px';
                cropBox.style.width = width + 'px';
                cropBox.style.height = height + 'px';
                
                cropEndX = currentX;
                cropEndY = currentY;
            } else if (isDragging) {
                const cropBox = document.getElementById('cropBox');
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const newLeft = parseInt(cropBox.style.left) + deltaX;
                const newTop = parseInt(cropBox.style.top) + deltaY;
                
                cropBox.style.left = newLeft + 'px';
                cropBox.style.top = newTop + 'px';
                
                dragStartX = currentX;
                dragStartY = currentY;
            }
        }
        
        function endCrop() {
            isResizing = false;
            isDragging = false;
        }
        
        function startDrag(e) {
            e.stopPropagation();
            const rect = document.getElementById('cropCanvas').getBoundingClientRect();
            dragStartX = e.clientX - rect.left;
            dragStartY = e.clientY - rect.top;
            isDragging = true;
        }
        
        // 자른 이미지 다운로드
        function cropAndDownload() {
            const canvas = document.getElementById('cropCanvas');
            const cropBox = document.getElementById('cropBox');
            
            if (cropBox.classList.contains('hidden')) {
                alert('먼저 자를 영역을 선택해줘!');
                return;
            }
            
            const left = parseInt(cropBox.style.left);
            const top = parseInt(cropBox.style.top);
            const width = parseInt(cropBox.style.width);
            const height = parseInt(cropBox.style.height);
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(canvas, left, top, width, height, 0, 0, width, height);
            
            const link = document.createElement('a');
            link.download = 'mermaid-cropped.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }
        
        // 자르기 초기화
        function resetCrop() {
            const cropBox = document.getElementById('cropBox');
            cropBox.classList.add('hidden');
            cropBox.style.width = '0px';
            cropBox.style.height = '0px';
        }
        
        // 모달 닫기
        function closeCropModal() {
            document.getElementById('cropModal').classList.add('hidden');
            resetCrop();
        }
        
        // 초기 샘플 로드
        window.onload = function() {
            loadTemplate('flowchart');
        };
    </script>

<div class="mermaidTooltip" style="opacity: 0;"></div></body></html>
